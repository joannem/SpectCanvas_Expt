<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>SpecCanvas User Study</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

	
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<div class="page-header">
						<h1>Spectrogram Canvas User Study</h1>
					</div>

					<ul class="nav nav-pills">
						<li role="presentation" class="active"><a href="#">Pre-Questionnaire</a></li>
						<li role="presentation" class="disabled"><a href="#">Instructions</a></li>
						<li role="presentation" class="disabled"><a href="#">Practice</a></li>
						<li role="presentation" class="disabled"><a href="#">Experiment</a></li>
						<li role="presentation" class="disabled"><a href="#">Post-Questionnaire</a></li>
					</ul>
					
					<h2>Pre-experiment Questionnaire:</h2>
					<form>
						<div class="form-group">
							<label for="gender">Gender</label>
							<div class="radio">
								<label>
									<input type="radio" name="gender" id="blankRadio1" value="male">
									Male
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="gender" id="blankRadio1" value="female">
									Female
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="age">Age</label>
							<input type="text" class="form-control" id="age" placeholder="e.g. 21">
						</div>
					</form>
					<a href="instructions.html" class="btn btn-primary active">Next</a>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/vendor/jquery-2.2.0.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/vendor/bootstrap.min.js"></script>
	</body>
</html>
